<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig, the dice game</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    
    <div id="container">
        <h1>Pig, the dice game</h1>
        <P>Få ihop 100 poäng på minst antal omgångar!</P>
        <form id="nameInput">Namn:
            <input type="text">
        </form>
        <h3 id="diceRoll"></h3>
        <h1 id="popupEl"></h1>
        <h2 id="currentRound">Omgångens poäng: 0</h2>
        <h2 id="totalScore">Total summa: 0</h2>
        <h2 id="totalRounds">Antal omgångar: 0</h2>
        <button id="rollDice">Kasta tärning</button>
        <button id="saveScore">Spara summa</button>
        <button id="resetBtn">Starta om spelet</button>
    </div>
    
</body>
</html>
